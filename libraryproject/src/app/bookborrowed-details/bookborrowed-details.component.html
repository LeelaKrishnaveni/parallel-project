<div class="container mt-4">
    <table class="table table-hover table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>User Id</th>
                <th>Book Id</th>
                <th>Book Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let borrowed_details of borrows'>
                <td>{{borrowed_details.id}}</td>
                <td>{{borrowed_details.userId}}</td>
                <td>{{borrowed_details.bookId}}</td>
                <td>{{borrowed_details.bookName}}</td>
            </tr>

        </tbody>
    </table>

</div>
